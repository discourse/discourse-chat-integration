        not_found:
          tag: "标签*%{name}*找不到"
          category: "未找到分类*%{name}*。可用分类：*%{list}*"
        help: |
          *新建规则：*`/discourse [watch|follow|mute][category][tag:name]`
          （你必须指定一个规则的类型还有至少一个分类或标签）
          - *watch* – 通知此频道的新主题或回复
          - *follow* – 通知此频道的新主题
          - *mute* – 屏蔽此频道的通知

          *移除规则:*`/discourse remove [rule number]`
          (`rule number]` 可运行`discourse status`查找）

          *列出规则：*`/discourse status`

          *帮助：*`/discourse help`
