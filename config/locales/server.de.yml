    provider:
      slack:
        status:
          header: |
            *Regeln für diesen Kanal*
            (Wenn mehrere Regeln zutreffen, wird die oberste Regel ausgeführt)
          no_rules: "Es sind keine Regeln für diesen Kanal eingerichtet. Führe `/discourse help` aus für weitere Anweisungen."
