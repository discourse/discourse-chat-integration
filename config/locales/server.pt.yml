  chat_integration:
    all_categories: "(todas as categorias)"
    deleted_category: "(categoria eliminada)"
    deleted_group: "(grupo eliminado)"
    group_mention_template: "menções de: @%{name}"
    group_message_template: "mensagens para: @%{name}"
    admin_error: "Some chat integration channels have errors. Visit <a href='%{base_path}/admin/plugins/chat'>the chat integration section</a> to find out more."
    provider:
      slack:
        status:
          header: |
            *Rules for this channel*
            (if multiple rules match a post, the topmost rule is executed)
          no_rules: "Não existem regras configuradas para este canal. Execute <code>/discourse help</code> para instruções."
          rule_string: "*%{index})* *%{filter}* publica na *%{category}*"
          rule_string_tags_suffix: " com etiquetas: *%{tags}*"
        parse_error: "Desculpe, eu não compreendi isso. Execute '/discourse help' para instruções."
        create:
          created: "Regra criada com sucesso"
          updated: "Regra atualizada com sucesso"
          error: "Desculpe, ocorreu um erro enquanto criava a regra."
        delete:
          success: "Regra eliminada com sucesso"
          error: "Desculpe, ocorreu um erro enquanto eliminava a regra. Execute `/discourse status` para uma lista de regras."
        not_found:
          tag: "Não é possível encontrar a etiqueta \"%{name}\"."
          category: "Não foi possível encontrar a categoria *%{name}*. Categorias disponíveis: *%{list}*"
        help: |
          *New rule:* `/discourse [thread|watch|follow|mute] [category] [tag:name]`
          (you must specify a rule type and at least one category or tag)
          - *thread* – notify this channel for new topics, thread replies if possible
          - *watch* – notify this channel for new topics and new replies
          - *follow* – notify this channel for new topics
          - *mute* – block notifications to this channel

          *Remove rule:* `/discourse remove [rule number]`
          (`[rule number]` can be found by running `/discourse status`)

          *List rules:* `/discourse status`

          *[Experimental] Post transcript:* `/discourse post [n]`
          Create a draft topic on discourse containing the last `n` posts in this channel

          *Help:* `/discourse help`
        transcript:
          error: "Something went wrong when building the transcript, sorry!"
          post_to_discourse: "Click here to draft a post on Discourse with a transcript"
          api_required: "Sorry, this integration isn't setup to support posting transcripts."
          view_on_slack: "Ver em %{name} no Slack"
          first_message_pretext: "starting %{n} messages ago:"
          last_message_pretext: "and ending %{n} messages ago:"
          posted_in: "publicou em %{name}"
          change_first_message: "Alterar a primeira mensagem..."
          change_last_message: "Alterar a última mensagem..."
          loading: "A carregar a transcrição..."
      telegram:
        unknown_chat: "This chat isn't setup on %{site_title}. Ask an administrator to add a channel with 'Chat ID' %{chat_id}."
