        delete:
          success: "Regra eliminada com sucesso"
          error: "Sorry, an error occured while deleting that rule. Run <code>/status</code> for a list of rules."
        not_found:
          tag: "Não é possível encontrar a etiqueta <b>%{name}</b>."
